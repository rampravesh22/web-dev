<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="box">
        <div class="input-box">
            <input type="password" placeholder="Password" id="pass">
            <span id="toggle-btn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">Atleast one lowercase character</li>
                <li id="upper">Atleast one uppercase character</li>
                <li id="number">Atleast one one number</li>
                <li id="special">Atleast one special character</li>
                <li id="length">Atleast 8 character</li>
            </ul>
        </div>
    </div>
</body>

</html>
